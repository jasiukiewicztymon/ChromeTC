<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome theme creator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
        body {
            margin: 0px;
            height: 100%;
            width: 100%;
            background: green;
            position: absolute;
        }
        * {
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        #grid {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 1fr;
        }
        #params {
            width: 100%;
            height: 100%;
            background: rgb(244, 244, 244);
            padding-left: 15px;
        }
        #params h1 {
            font-size: 20px;
            padding-top: 0px;
            margin-left: 2px;
            margin-bottom: 0px;
        }
        #params a {
            background-image: linear-gradient(90deg, rgb(233, 57, 57), rgb(239, 232, 27), rgb(54, 214, 36), rgb(0, 119, 255));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #params h2 {
            font-size: 12px;
            margin-left: 4px;
            margin-top: 2px;
            margin-bottom: 15px;
        }
        #layout {
            width: 100%;
            height: 100%;
            background: blue;
            min-width: 800px;
            min-height: 700px;
        }

        #incognitoSwitch .sliding-switch-wrapper, #focusSwitch .sliding-switch-wrapper {
            margin-left: 15px;
        }
        #incognitoSwitch .sliding-switch, #focusSwitch .sliding-switch {
            display: inline-block;
            height: 15px;
            position: relative;
            width: 44px;
            top: 50%;
            transform: translateY(-50%);
        }
        #incognitoSwitch .sliding-switch input, #focusSwitch .sliding-switch input {
            display: none;
        }
        #incognitoSwitch .slider, #focusSwitch .slider {
            background-color: #c1c1c1;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: 0.3s;
        }
        #incognitoSwitch .slider:before, #focusSwitch .slider:before {
            background-color: #878e95;
            bottom: -3px;
            content: "";
            height: 22px;
            left: 0px;
            position: absolute;
            transition: 0.3s;
            width: 22px;
        }
        #incognitoSwitch .slider.round, #focusSwitch .slider.round {
            border-radius: 34px;
        }
        #incognitoSwitch .slider.round:before, #focusSwitch .slider.round:before {
            border-radius: 50%;
        }
        #incognitoSwitch input:checked + .slider, #focusSwitch input:checked + .slider {
            background-color: #34496a;
        }
        #incognitoSwitch input:checked + .slider:before, #focusSwitch input:checked + .slider:before {
            transform: translateX(24px);
            background-color: #07172f;
        }
        #incognitoSwitch #params *::selection, #focusSwitch #params *::selection {
            color: #07172f;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div id="params">
            <h1>Chrome theme creator</h1>
            <h2>Made with ‚ù§ by <i><a href="https://github.com/jasiukiewicztymon">@titi_2115</a></i></h2>
            <h2 style="font-size: 23px; margin-top: 20px; margin-bottom: 7px; margin-left: 8px;">Parameters</h2>
            <div style="padding-left: 10px; width: 100%; display: flex;" id="incognitoSwitch">
                <span>Incognito switch</span>
                <div class='sliding-switch-wrapper'>
                    <label class="sliding-switch" for="incognitoInput">
                        <input type="checkbox" id="incognitoInput" />
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>
            <div style="padding-left: 10px; width: 100%; display: flex; margin-top: 10px;" id="focusSwitch">
                <span style="width: 150px;">Chrome window focus switch</span>
                <div class='sliding-switch-wrapper' style="margin-left: -23px;">
                    <label class="sliding-switch" for="switchInput">
                        <input type="checkbox" id="switchInput" />
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>
            <div>
                <h3 style="margin-bottom: 7px; margin-left: 10px;">Color picker</h3>
                <input type="color" name="color" style="margin-left: 7px; border: none; width: 180px; height: 100px; inset: none;">
            </div>
            <div>
                <h3 style="margin-bottom: 10px; margin-left: 10px; margin-top: 10px;">Image browser</h3>
                <div class="dragDropFile" style="border: 3px #07172f solid; margin-left: 11px; width: 172px; height: 100px; text-align: center; display: flex; align-items: center;">
                    <span style="width: 80%; margin-left: 10%;">Drop file here or click to upload</span>
                    <input type="file" name="image" style="display: none;">
                </div>
            </div>
        </div>
        <div id="layout">
            <div id="tabs">
                
            </div>
            <div id="research">
    
            </div>
            <div id="google">
    
            </div>
            <div id="footer">
    
            </div>
            <div id="download">
    
            </div>
        </div>
    </div>
    <script>
        function fileUpdate(file) {
            console.log(file)
        }

        // clicking the input in case we click the drag & drop section
        document.querySelector('.dragDropFile').addEventListener("click", (e) => {
            document.querySelector('input[type=file]').click();
        });
        document.querySelector('input[type=file]').addEventListener("change", (e) => {
            if (document.querySelector('input[type=file]').files.length) {
                fileUpdate(document.querySelector('input[type=file]').files[0]);
            }
        });
        document.querySelector('.dragDropFile').addEventListener("dragover", (e) => {
            e.preventDefault();
        });
        document.querySelector('.dragDropFile').addEventListener("drop", (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length) {
                document.querySelector('input[type=file]').files = e.dataTransfer.files;
                fileUpdate(e.dataTransfer.files[0]);
            }
        });
    </script>
</body>
</html>
